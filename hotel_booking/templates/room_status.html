<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Hotel Room Booking</h1>
    </header>
    <main>
        {% if room_number and guest_name %}
            <p>Room {{ room_number }} has been booked by {{ guest_name }}.</p>
        {% elif room_number %}
            <p>Room {{ room_number }} is already booked by {{ room_status[room_number] }}.</p>
        {% endif %}
    </main>
</body>
</html>
