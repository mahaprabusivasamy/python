<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='background.js') }}"></script>
</head>
<body>
    <header>
        <h1>Hotel Room Booking</h1>
    </header>
    <main>
        <form action="/room_status" method="POST">
            <label for="room_number">Room Number:</label>
            <input type="number" id="room_number" name="room_number" required><br>

            <label for="guest_name">Guest Name:</label>
            <input type="text" id="guest_name" name="guest_name" required><br>

            <input type="submit" value="Book Room">
        </form>
    </main>
</body>
</html>
